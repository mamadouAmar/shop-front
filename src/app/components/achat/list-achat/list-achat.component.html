<div class="container m-2 align-content-center">
    <mat-card>
        <mat-form-field appearance="standard">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
          </mat-form-field>
    </mat-card>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <!-- ID Column -->
          <ng-container matColumnDef="idAchat">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> IdAchat </th>
            <td mat-cell *matCellDef="let row"> {{row.idAchat}} </td>
          </ng-container>
      
          <!-- Progress Column -->
          <ng-container matColumnDef="dateEnregistrement">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date d'achat </th>
            <td mat-cell *matCellDef="let row"> {{row.dateEnregistrement | date:'short'}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="coutTotal">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Cout total </th>
            <td mat-cell *matCellDef="let row"> {{row.coutTotal}} </td>
          </ng-container>
      
          <!-- Fruit Column -->
          <ng-container matColumnDef="options">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Options </th>
            <td mat-cell *matCellDef="let row">
              <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                <mat-icon>more_vert</mat-icon>
              </button>
                <mat-menu #menu="matMenu">
                  <button mat-menu-item 
                  [routerLink]="row.idAchat">
                    <span>Plus</span>
                  </button>
                  <button mat-menu-item >
                    <span>Modifier</span>
                  </button>
                  <button mat-menu-item>
                    <span>Supprimer</span>
                  </button>
                </mat-menu>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
        <mat-paginator [length]="this.dataSource.totalElements" 
          [pageSizeOptions]="[10, 25, 50, 100]" ></mat-paginator>
    </div>
           
</div>
